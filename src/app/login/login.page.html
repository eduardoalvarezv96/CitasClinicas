<div class="login-container">
  <div class="logo-container">
    <img src="../../assets/img/user.png" alt="Logo" class="logo-img" />
  </div>

  <form (submit)="login()">
    <ion-item>
      <ion-input label="Correo" type="email" [(ngModel)]="email" name="email" placeholder="usuario@dominio.cl"></ion-input>
    </ion-item>

    <ion-item class="ion-margin-top">
      <ion-input type="password" label="Clave" [(ngModel)]="password" name="password" value="NeverGonnaGiveYouUp">
        <ion-input-password-toggle slot="end"></ion-input-password-toggle>
      </ion-input>
    </ion-item>

    <ion-button expand="block" type="submit">Iniciar sesión</ion-button>
  </form>

  <div class="version-info">
    <span>
      Versión 1.0.0
    </span>
  </div>
</div>

<ion-toast
    [isOpen]="isToastOpen"
    message="Credenciales incorrectas"
    [duration]="5000"
    (didDismiss)="isToastOpen = false"
  ></ion-toast>
