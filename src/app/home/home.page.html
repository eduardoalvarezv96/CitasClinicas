<ion-menu contentId="main-content">
  <ion-header>
    <ion-toolbar color="primary">
      <ion-title>Menú</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list>
      <ion-item (click)="onMenuClick('home')">Inicio</ion-item>
      <ion-item (click)="onMenuClick('registro-cita')">Registrar citas</ion-item>
      <ion-item (click)="onMenuClick('busqueda-paciente')">Búsqueda pacientes</ion-item>
    </ion-list>
  </ion-content>
</ion-menu>

<!-- Contenido principal -->
<div class="ion-page" id="main-content">
  <ion-header [translucent]="true">
    <ion-toolbar>
      <!-- Botón para abrir el menú -->
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title>Citas Médicas</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content [fullscreen]="true">
    <ion-header collapse="condense">
      <ion-toolbar>
        <ion-title size="large">Citas Médicas</ion-title>
      </ion-toolbar>
    </ion-header>

    <!-- Grilla de citas -->
    <ion-grid>
      <ion-row class="header-row">
        <ion-col><strong>Nombre</strong></ion-col>
        <ion-col><strong>RUT</strong></ion-col>
        <ion-col><strong>Fecha</strong></ion-col>
        <ion-col><strong>Hora</strong></ion-col>
        <ion-col><strong>Especialidad</strong></ion-col>
      </ion-row>

      <ion-row *ngFor="let cita of citas">
        <ion-col>{{ cita.nombre }}</ion-col>
        <ion-col>{{ cita.rut }}</ion-col>
        <ion-col>{{ cita.fecha }}</ion-col>
        <ion-col>{{ cita.hora }}</ion-col>
        <ion-col>{{ cita.especialidad }}</ion-col>
      </ion-row>
    </ion-grid>
  </ion-content>
</div>
